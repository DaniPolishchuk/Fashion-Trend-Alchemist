apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: danispace

resources:
  # XSUAA Authentication
  - xsuaa-instance.yaml
  - xsuaa-binding.yaml

  # Redis Cache
  - redis.yaml

  # ConfigMaps
  - app-configmap.yaml
  - approuter-configmap.yaml

  # Secrets (ensure you update with real values before applying)
  - secrets.yaml

  # Application
  - deployment.yaml
  - service.yaml
  - apirule.yaml

commonLabels:
  app.kubernetes.io/part-of: fashion-alchemist
  app.kubernetes.io/managed-by: kustomize
